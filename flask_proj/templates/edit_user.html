<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit User</title>
</head>
<body class="edit-user-page">
    <div class="container">
        <h1 class="page-title">Edit User</h1>

        <!-- Form to edit user -->
        <form method="POST" action="{{ url_for('edit_user', user_id=user['userId']) }}" class="form">

            <!-- Input for first name -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="{{ user['firstName'] }}" required class="form-control">
            </div>

            <!-- Input for last name -->
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="{{ user['lastName'] }}" required class="form-control">
            </div>

            <!-- Dropdown for discipline -->
            <div class="form-group">
                <label for="discipline">Discipline:</label>
                <select id="discipline" name="discipline" required class="form-control">
                    <option value="Mechanical Engineering" {% if user['discipline'] == 'Mechanical Engineering' %}selected{% endif %}>Mechanical Engineering</option>
                    <option value="Architecture" {% if user['discipline'] == 'Architecture' %}selected{% endif %}>Architecture</option>
                    <option value="Software Engineering" {% if user['discipline'] == 'Software Engineering' %}selected{% endif %}>Software Engineering</option>
                    <option value="Electrical Engineering" {% if user['discipline'] == 'Electrical Engineering' %}selected{% endif %}>Electrical Engineering</option>
                    <option value="Other" {% if user['discipline'] == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <!-- Add and cancel buttons -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('users') }}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
