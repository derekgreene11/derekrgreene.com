<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Add Requirement</title>
</head>
<body class="add-requirement-page">
    <div class="container">
        <h1 class="page-title">Add Requirement</h1>

        <!-- Form to add a new requirement -->
        <form method="POST" class="form">

            <!-- Dropdown for level -->
            <div class="form-group">
                <label for="level">Level:</label>
                <select id="level" name="level" required class="form-control">
                    <option value="">Select Level</option>

                    <!-- Loop through levels to generate options -->
                    {% for level in levels %}
                        <option value="{{ level }}">{{ level }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Dropdown for selecting the associated project -->
            <div class="form-group">
                <label for="projectId">Associated Project:</label>
                <select id="projectId" name="projectId" required class="form-control">
                    <option value="">Select Project</option>

                    <!-- Loop through projects to generate options -->
                    {% for project in projects %}
                        <option value="{{ project['projectId'] }}">{{ project['projectId'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Add and cancel buttons -->
            <button type="submit" class="btn btn-primary">Add Requirement</button>
            <a href="{{ url_for('requirements') }}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
