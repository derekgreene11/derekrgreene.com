{% extends "main.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>

    <!-- Button to add user -->
    <div class="button-container">
        <a href="{{ url_for('add_user') }}" class="button">Add User</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Discipline</th>
                <th class="actions">
                    <div class="actions-header">Actions</div>
            </tr>
        </thead>
        <tbody>

            <!-- Iterate through users and display each user's details -->
            {% for user in users %}
                <tr>
                    <td>{{ user['userId'] }}</td>
                    <td>{{ user['firstName'] }}</td>
                    <td>{{ user['lastName'] }}</td>
                    <td>{{ user['discipline'] }}</td>

                    <!-- Buttons for edit and delete user -->
                    <td class="actions">
                        <a href="{{ url_for('edit_user', user_id=user['userId']) }}" class="button"  title="Edit this user">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a href="{{ url_for('delete_user', user_id=user['userId']) }}" class="button delete" onclick="return confirm('Are you sure you want to delete this user?');"  title="Delete this user">
                            <i class="bi bi-trash3-fill"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
