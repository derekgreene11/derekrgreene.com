<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit Requirement</title>
</head>
<body class="edit-requirement-page">
    <div class="container">
        <h1 class="page-title">Edit Requirement</h1>

        <!-- Form to edit requirement -->
        <form method="POST" class="form">

            <!-- Dropdown for level -->
            <div class="form-group">
                <label for="level">Level:</label>
                <select id="level" name="level" class="form-control" required>
                    <option value="Low" {% if requirement['level'] == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if requirement['level'] == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if requirement['level'] == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>

            <!-- Dropdown for associated project -->
            <div class="form-group">
                <label for="projectId">Associated Project:</label>
                <select id="projectId" name="projectId" class="form-control">

                    <!-- Option for project -->
                    <option value="">None</option>

                    <!-- Loop through projects to generate options -->
                    {% for project in projects %}
                        <option value="{{ project['projectId'] }}" {% if project['projectId'] == associated_project_id %}selected{% endif %}>
                            Project ID: {{ project['projectId'] }} - Status: {{ project['projectStatus'] }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Add and cancel buttons -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('requirements') }}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
