<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Add User</title>
</head>
<body class="add-user-page">
    <div class="container">
        <h1 class="page-title">Add User</h1>

        <!-- Form to add a new user -->
        <form method="POST" action="{{ url_for('add_user') }}" class="form">

            <!-- Input for first name -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required class="form-control">
            </div>

            <!-- Input for last name -->
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required class="form-control">
            </div>

            <!-- Dropdown for selecting discipline -->
            <div class="form-group">
                <label for="discipline">Discipline:</label>
                <select id="discipline" name="discipline" required class="form-control">
                    <option value="">Select Discipline</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Architecture">Architecture</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Add and cancel buttons -->
            <button type="submit" class="btn btn-primary">Add User</button>
            <a href="{{ url_for('users') }}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
